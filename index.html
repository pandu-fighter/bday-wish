<head>

  <title>Advance Happy Birthday Brother!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease-out;
    }

    p {
      font-size: 1.5em;
      line-height: 1.6;
      animation: fadeIn 2.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
